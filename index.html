<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="bordershadow">
		<!-- animal name -->
		<h3 class="label">Dog</h3>
		<!-- animal image-->
		<img src="dog.jpg" alt="Dog">
		<div class = "borderaround">
			<!-- animal fact -->
			<p><em>Dog is always your best friend.</em></p>
			<p>
			<ul class="nobullet">
				<!-- animal's list items-->
				<li><span class="label">Name</span>: Dog</li>
				<li><span class="label">Average color</span>: Brown</li>
				<li><span class="label">Average lifespan</span>: 15 years</li>
				<li><span class="label">Love to eat</span>: Meat</li>
			</ul>
		</p>
			<!-- animal's description-->
			<p>Dog is perfect pet for everyone. Dog loves long walks.</p>
		</div>
	</div>
</body>
</html>
